<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id = "jsCanvas" class = "canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min = "0.1" max = "5.0" value = "2.5" step = "0.1">  <!--step의 크기가 min과 max의 차이값을 정확히 등분해야 실제화면에서 끝까지 채워짐-->
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id = "jsColors">
            <div class="controls_color jsColor" style = "background-color: #2c2c2c;"></div>
            <div class="controls_color jsColor" style = "background-color: white;"></div>
            <div class="controls_color jsColor" style = "background-color: #FF3B30;"></div>
            <div class="controls_color jsColor" style = "background-color: coral;"></div>
            <div class="controls_color jsColor" style = "background-color: #FFCC00;"></div>
            <div class="controls_color jsColor" style = "background-color: #4CD963;"></div>
            <div class="controls_color jsColor" style = "background-color: #5ac8fa;"></div>
            <div class="controls_color jsColor" style = "background-color: #5079ff;"></div>
            <div class="controls_color jsColor" style = "background-color: #ff00ff;"></div>
    </div>
    <script src="painting.js"></script>

    
</body>
</html>
